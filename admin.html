<!DOCTYPE html>
<html>
<head>
  <title>All Payments</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background-color: #f2f2f2;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      background: white;
    }
    th, td {
      text-align: left;
      padding: 12px;
      border: 1px solid #ccc;
    }
    th {
      background-color: #222;
      color: white;
    }
    h2 {
      color: #333;
    }
  </style>
</head>
<body>
  <h2>All Payment Records</h2>
  <table id="paymentTable">
    <thead>
      <tr>
        <th>Product ID</th>
        <th>Quantity</th>
        <th>Total Amount</th>
        <th>Payment Method</th>
        <th>Address</th>
        <th>UPI ID</th>
        <th>Card Number</th>
        <th>Cardholder</th>
        <th>CVV</th>
        <th>Bank</th>
        <th>Account Holder</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('https://qr-scanner-backend-k4yr.onrender.com/payments') // Replace with your actual backend URL
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector('#paymentTable tbody');
        data.forEach(payment => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${payment.productId}</td>
            <td>${payment.quantity}</td>
            <td>â‚¹${payment.totalAmount}</td>
            <td>${payment.paymentMethod}</td>
            <td>${payment.address || ''}</td>
            <td>${payment.upiId || ''}</td>
            <td>${payment.cardNumber || ''}</td>
            <td>${payment.cardholderName || ''}</td>
            <td>${payment.cvv || ''}</td>
            <td>${payment.bankName || ''}</td>
            <td>${payment.accountHolderName || ''}</td>
            <td>${new Date(payment.timestamp).toLocaleString()}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(error => {
        console.error('Error fetching payments:', error);
      });
  </script>
</body>
</html>
