<!DOCTYPE html>
<html>
<head>
  <title>All Payments</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    nav {
      display: flex;
      align-items: center;
      position: sticky;
      justify-content: space-between;
      background-color: #f4f4f4;
      padding: 1rem 2rem;
      flex-wrap: wrap;
      top: 0;
      z-index: 1000;
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo-area img {
      height: 70px;
    }

    .logo-area span {
      font-size: 1.7rem;
      font-weight: bold;
      color: #222;
    }

    .nav-center {
      display: flex;
      gap: 1.2rem;
      justify-content: center;
      flex: 1;
      flex-wrap: wrap;
    }

    .nav-center button {
      padding: 0.7rem 1.4rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #555;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .nav-center button:hover,
    .nav-center button.active {
      background-color: #222;
    }

    .search-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .search-bar input,
    .nav-right input {
      padding: 0.8rem 1.2rem;
      font-size: 1.1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 300px;
    }

    .nav-right .nav-link {
      font-size: 1.1rem;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: color 0.3s;
    }

    .nav-right .nav-link:hover {
      color: #000;
      text-decoration: underline;
    }

    body {
      font-family: Arial;
      padding: 20px;
      background-color: #f2f2f2;
    }

    h2 {
      color: #333;
      margin-top: 30px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
      background: white;
    }

    th, td {
      text-align: left;
      padding: 12px;
      border: 1px solid #ccc;
    }

    th {
      background-color: #222;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo-area">
      <img src="th.jpeg" alt="Logo" />
      <span>Trend Ware</span>
    </div>

    <div class="nav-center">
      <button onclick="location.href='https://piyush200518.github.io/TrendWare/index.html'">Home</button>
      <button data-filter="all">All</button>
      <button data-filter="men's clothing">Men</button>
      <button data-filter="women's clothing">Women</button>
      <button data-filter="kids">Kids</button>
      <button data-filter="genz">Gen Z</button>
      <button onclick="location.href='https://piyush200518.github.io/TrendWare/about.html'">Our Team</button>
      <button onclick="location.href='https://piyush200518.github.io/TrendWare/contact.html'">Contact Us</button>
        <button onclick="location.href='https://piyush200518.github.io/TrendWare/login2.html'">Admin Pannel</button>
    </div>

    <div class="search-right">
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search products...">
      </div>
      <a href="https://piyush200518.github.io/TrendWare/login.html">Login</a>
      <a href="https://piyush200518.github.io/TrendWare/signup.html">Sign Up</a>
    </div>
  </nav>

  <!-- Payment Records Table -->
  <h2>All Payment Records</h2>
  <table id="paymentTable">
    <thead>
      <tr>
        <th>Product ID</th>
        <th>Quantity</th>
        <th>Total Amount</th>
        <th>Payment Method</th>
        <th>Address</th>
        <th>UPI ID</th>
        <th>Card Number</th>
        <th>Cardholder</th>
        <th>CVV</th>
        <th>Bank</th>
        <th>Account Holder</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('https://qr-scanner-backend-k4yr.onrender.com/payments') // ðŸ” Replace with your real API URL
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector('#paymentTable tbody');
        data.forEach(payment => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${payment.productId}</td>
            <td>${payment.quantity}</td>
            <td>â‚¹${payment.totalAmount}</td>
            <td>${payment.paymentMethod}</td>
            <td>${payment.address || ''}</td>
            <td>${payment.upiId || ''}</td>
            <td>${payment.cardNumber || ''}</td>
            <td>${payment.cardholderName || ''}</td>
            <td>${payment.cvv || ''}</td>
            <td>${payment.bankName || ''}</td>
            <td>${payment.accountHolderName || ''}</td>
            <td>${new Date(payment.timestamp).toLocaleString()}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(error => {
        console.error('Error fetching payments:', error);
      });
  </script>
</body>
</html>
