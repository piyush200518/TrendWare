<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
  nav {
    display: flex;
    align-items: center;
    position:sticky;
    justify-content: space-between;
    background-color: #f4f4f4;
    padding: 1rem 2rem;
    flex-wrap: wrap;
  }

  .logo-area {
    display: flex;
    align-items: center;
    gap: 1rem;
  }

  .logo-area img {
    height: 70px;
  }

  .logo-area span {
    font-size: 1.7rem;
    font-weight: bold;
    color: #222;
  }
  nav {
position: sticky;
top: 0;
z-index: 1000;
}


  .nav-center {
    display: flex;
    gap: 1.2rem;
    justify-content: center;
    flex: 1;
  }

  .nav-center button {
    padding: 0.7rem 1.4rem;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    background-color: #555;
    color: white;
    cursor: pointer;
    transition: background 0.3s;
  }

  .nav-center button:hover,
  .nav-center button.active {
    background-color: #222;
  }

  .search-right {
display: flex;
align-items: center;
gap: 1rem;
}

.search-bar input,
.nav-right input {
padding: 0.8rem 1.2rem;
font-size: 1.1rem;
border-radius: 6px;
border: 1px solid #ccc;
width: 300px; /* slightly bigger */
}

.nav-right input {
padding: 0.8rem 1.2rem;
font-size: 1.1rem;
border-radius: 6px;
gap: 1.5rem; /* This adds space between all items */
border: 1px solid #ccc;
width: 300px;
}

.nav-right .nav-link {
font-size: 1.1rem;
text-decoration: none;
color: #333;
font-weight: bold;
transition: color 0.3s;
}

.nav-right .nav-link:hover {
color: #000;
text-decoration: underline;
}


</style>
<body>
  <!-- Navbar -->
  <nav>
    <div class="logo-area">
      <img src="th.jpeg" alt="Logo" />
      <span>Trend Ware</span>
    </div>
    <div class="nav-center">
      <button onclick="location.href='https://piyush200518.github.io/TrendWare/index.html'">Home</button>
      <button data-filter="all">All</button>
      <button data-filter="men's clothing">Men</button>
      <button data-filter="women's clothing">Women</button>
      <button data-filter="kids">Kids</button>
      <button data-filter="genz">Gen Z</button>
      <button onclick="location.href='https://piyush200518.github.io/TrendWare/about.html'">Our Team</button>
      <button onclick="location.href='contact.html'">Contact Us</button>
    </div>
    
  
      <div class="search-right">
        <div class="search-bar">
          <input type="text" id="search-input" placeholder="Search products...">
        </div>
        <a href="https://piyush200518.github.io/TrendWare/login.html">Login</a>
        <a href="https://piyush200518.github.io/TrendWare/signup.html">Sign Up</a>
      </div>
    </nav>
  

  <!-- Contact Section -->
  <section id="Contact">
    <div id="contact-section">
      <h2>Contact Us</h2>
      <h3>Email</h3>
      <div id="email-box">
        <img src="email.jpeg" alt="Email Icon">
        <p>fusionpiyush50@gmail.com</p>
      </div>
      <h3>Phone</h3>
      <div id="phone-box">
        <img src="phone.jpeg" alt="Phone Icon">
        <p>9156018801
        </p>
      </div>
      <h3>Instagram</h3>
      <div id="phone-box">
        <img src="insta.jpeg" alt="Phone Icon">
        <p>Motopiyush50
        </p>
      </div>

      <h3>Contact Form</h3>
      <form action="/submit-form" method="POST">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>
</body>
</html>
