<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Trend Ware</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
    }

    nav {
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #f4f4f4;
      padding: 1rem 2rem;
      flex-wrap: wrap;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo-area img {
      height: 80px;
      cursor: pointer;
    }

    .logo-area span {
      font-size: 1.9rem;
      font-weight: bold;
      color: #222;
      cursor: pointer;
    }

    .nav-center {
      display: flex;
      gap: 1.2rem;
      justify-content: center;
      flex: 1;
    }

    .nav-center button {
      padding: 0.7rem 1.4rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #726e6e;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .nav-center button:hover,
    .nav-center button.active {
      background-color: #5b5858;
    }

    .search-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .search-bar input {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 250px;
    }

    .search-right a {
      text-decoration: none;
      color: #222;
      font-weight: bold;
      font-size: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: 40px auto;
      padding: 2rem;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    form input, form button {
      margin-bottom: 1rem;
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    form button {
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }

    form button:hover {
      background-color: #222;
    }

    h2 {
      text-align: center;
    }

    #signupMessage {
      text-align: center;
      color: red;
    }
  </style>
</head>
<body>

  <!-- Nav Bar -->
  <nav>
    <div class="logo-area" onclick="location.href='index.html'">
      <img src="th.jpeg" alt="Logo">
      <span>Trend Ware</span>
    </div>

    <div class="nav-center">
        <button onclick="location.href='https://shreynik00.github.io/ClothingWebsite/index.html'">Home</button>
      <button data-filter="all">All</button>
      <button data-filter="men's clothing">Men</button>
      <button data-filter="women's clothing">Women</button>
      <button data-filter="kids">Kids</button>
      <button data-filter="genz">Gen Z</button>
      <button onclick="location.href='https://shreynik00.github.io/ClothingWebsite/about.html'">Our Team</button>
      <button onclick="location.href='https://shreynik00.github.io/ClothingWebsite/contact.html'">Contact Us</button>
        <button onclick="location.href='https://piyush200518.github.io/TrendWare/admin.html'">Admin Pannel</button>
    </div>

    <div class="search-right">
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search products" disabled>
      </div>
      <a href="https://shreynik00.github.io/ClothingWebsite/login.html">Login</a>
      <a href="https://shreynik00.github.io/ClothingWebsite/signup.html">Sign Up</a>
    </div>
  </nav>

  <!-- Sign Up Form -->
  <div>
      <h2>Sign Up</h2>
      <form id="signupForm">
          <input type="text" id="signupUsername" placeholder="Username" required>
          <input type="email" id="signupEmail" placeholder="Email" required>
          <input type="password" id="signupPassword" placeholder="Password" required>
          <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
          <button type="submit">Join Now</button>
      </form>
      <div id="signupMessage"></div>
  </div>

  <script>
    // Sign Up
    document.getElementById('signupForm').addEventListener('submit', async (event) => {
        event.preventDefault();
        alert("Please Wait for 1 minute to sign up it will redirect to login page");

        const username = document.getElementById('signupUsername').value;
        const email = document.getElementById('signupEmail').value;
        const password = document.getElementById('signupPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        document.getElementById('signupMessage').textContent = '';

        if (password !== confirmPassword) {
            document.getElementById('signupMessage').textContent = "Passwords do not match!";
            return;
        }

        const response = await fetch('https://qr-scanner-backend-k4yr.onrender.com/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, email, password })
        });

        const data = await response.json();

        document.getElementById('signupMessage').textContent = data.message;

        if (data.message === 'User registered successfully.') {
            document.getElementById('signupForm').reset();

    alert(`Welcome, ${username}!`);
           window.location.href = `https://piyush200518.github.io/TrendWare/index.html`;
        }
    });
  </script>

</body>
</html>
