<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Detail</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
    }

    nav {
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #f4f4f4;
      padding: 1rem 2rem;
      flex-wrap: wrap;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo-area img {
      height: 80px;
      cursor: pointer;
    }

    .logo-area span {
      font-size: 1.9rem;
      font-weight: bold;
      color: #222;
      cursor: pointer;
    }

    .nav-center {
      display: flex;
      gap: 1.2rem;
      justify-content: center;
      flex: 1;
    }

    .nav-center button {
      padding: 0.7rem 1.4rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #726e6e;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .nav-center button:hover,
    .nav-center button.active {
      background-color: #5b5858;
    }

    .search-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .search-bar input {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 250px;
    }

    .search-right a {
      text-decoration: none;
      color: #222;
      font-weight: bold;
      font-size: 1rem;
    }

    .container {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .product-detail {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .product-image {
      max-width: 400px;
      width: 100%;
      object-fit: contain;
      background-color: #f4f4f4;
    }

    .product-info {
      flex-grow: 1;
    }

    .product-title {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .product-category {
      font-size: 1rem;
      color: #777;
      margin-bottom: 1rem;
    }

    .product-price {
      margin-top: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: #222;
    }

    .product-description {
      margin-top: 1rem;
      font-size: 1rem;
      color: #555;
    }

    .add-to-cart {
      margin-top: 1.5rem;
      padding: 1rem 2rem;
      background-color: #c61d1d;
      color: white;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    .add-to-cart:hover {
      background-color: #a6a0a0;
    }

    .discount {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: red;
    }

    @media (max-width: 900px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }

      .nav-center {
        flex-wrap: wrap;
        justify-content: flex-start;
      }

      .search-bar input {
        width: 100%;
      }

      .search-right {
        flex-direction: column;
        align-items: flex-start;
      }

      .product-detail {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <!-- Full Nav Bar -->
  <nav>
    <div class="logo-area" onclick="location.href='index.html'">
      <img src="th.jpeg" alt="Logo">
      <span>Trend Ware</span>
    </div>

    <!-- Add to the nav-center section -->
    <div class="nav-center">
      <button onclick="location.href='https://piyush200518.github.io/TrendWare/index.html'">Home</button>
      <button data-filter="all">All</button>
      <button data-filter="men's clothing">Men</button>
      <button data-filter="women's clothing">Women</button>
      <button data-filter="kids">Kids</button>
      <button data-filter="genz">Gen Z</button>
      <button onclick="location.href='https://piyush200518.github.io/TrendWare/about.html'">Our Team</button>
      <button onclick="location.href='contact.html'">Contact Us</button>
    </div>
    
  
      <div class="search-right">
        <div class="search-bar">
          <input type="text" id="search-input" placeholder="Search products...">
        </div>
        <a href="https://piyush200518.github.io/TrendWare/login.html">Login</a>
        <a href="https://piyush200518.github.io/TrendWare/signup.html">Sign Up</a>
      </div>
    </nav>
  

  <!-- Product Detail Section -->
  <div class="container">
    <div id="product-detail" class="product-detail">
      <!-- Product details will be inserted here -->
    </div>
  </div>

  <script>
    const productDetail = document.getElementById('product-detail');
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('id');

    fetch(`https://fakestoreapi.com/products/${productId}`)
      .then(res => res.json())
      .then(product => {
        const randomDiscount = Math.floor(Math.random() * 20) + 5; // Random discount between 5% and 25%
        const finalPrice = (product.price * 83).toFixed(0);
        const discountedPrice = (finalPrice - (finalPrice * randomDiscount / 100)).toFixed(0);

        productDetail.innerHTML = `
          <div>
            <img class="product-image" src="${product.image}" alt="${product.title}" />
          </div>
          <div class="product-info">
            <div class="product-title">${product.title}</div>
            <div class="product-category">${product.category}</div>
            <div class="product-price">₹${discountedPrice} <span style="text-decoration:line-through;color:#999;font-size:1rem;margin-left:8px;">₹${finalPrice}</span></div>
            <div class="discount">-${randomDiscount}% off</div>
            <div class="product-description">${product.description}</div>
            <button class="add-to-cart" onclick="redirectToPayment(${product.id})">Add to Cart</button>

          </div>
        `;
        function redirectToPayment(id) {
    window.location.href = `https://piyush200518.github.io/TrendWare/payment.html?id=${id}`;
  }
      });
  </script>

</body>
</html>
