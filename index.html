<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trend Ware</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
    }

    nav {
      display: flex;
      align-items: center;
      position:sticky;
      justify-content: space-between;
      background-color: #f4f4f4;
      padding: 1rem 2rem;
      flex-wrap: wrap;
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo-area img {
      height: 70px;
    }

    .logo-area span {
      font-size: 1.7rem;
      font-weight: bold;
      color: #222;
    }
    nav {
  position: sticky;
  top: 0;
  z-index: 1000;
}


    .nav-center {
      display: flex;
      gap: 1.2rem;
      justify-content: center;
      flex: 1;
    }

    .nav-center button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #555;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .nav-center button:hover,
    .nav-center button.active {
      background-color: #222;
    }

    .search-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .search-bar input {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 250px;
    }

    .search-right a {
      text-decoration: none;
      color: #222;
      font-weight: bold;
      font-size: 1rem;
    }

    .container {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }

    .product-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-image {
      width: 100%;
      height: 320px;
      object-fit: contain;
      background-color: #f4f4f4;
      cursor: pointer;
    }

    .product-info {
      padding: 1rem;
    }

    .product-title {
      font-size: 1.1rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      cursor: pointer;
      color: #222;
    }

    .product-category {
      font-size: 0.9rem;
      color: #777;
    }

    .product-price {
      margin-top: 0.5rem;
      font-size: 1.3rem;
      font-weight: bold;
      color: #222;
    }
  
.carousel {
  width: 100%;
  max-width: 950px;
  margin: 2rem auto;
  overflow: hidden;
  border-radius: 20px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}

.slides {
  display: flex;
  animation: slide 10s infinite;
}

.slides img {
  width: 100%;
  height: 300px;
  object-fit: cover;
  border-radius: 20px;
  flex-shrink: 0;
}


@keyframes slide {
  0% { transform: translateX(0); }
  33% { transform: translateX(-100%); }
  66% { transform: translateX(-200%); }
  100% { transform: translateX(0); }
}


@keyframes slide {
  0% { transform: translateX(0); }
  33% { transform: translateX(-100%); }
  66% { transform: translateX(-200%); }
  100% { transform: translateX(0); }
}


  </style>
</head>
<body>

  <!-- Nav Bar -->
  <nav>
    <div class="logo-area">
      <img src="th.jpeg" alt="Logo">
      <span>Trend Ware</span>
    </div>

    <!-- Add to the nav-center section -->

  <div class="nav-center">
    <button onclick="location.href='https://piyush200518.github.io/TrendWare/index.html'">Home</button>
    <button data-filter="all">All</button>
    <button data-filter="men's clothing">Men</button>
    <button data-filter="women's clothing">Women</button>
    <button data-filter="kids">Kids</button>
    <button data-filter="genz">Gen Z</button>
    <button onclick="location.href='https://piyush200518.github.io/TrendWare/about.html'">Our Team</button>
    <button onclick="location.href='contact.html'">Contact Us</button>
      <button onclick="location.href='https://piyush200518.github.io/TrendWare/admin.html'">Admin Pannel</button>
  </div>
  

    <div class="search-right">
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search products...">
      </div>
      <a href="https://piyush200518.github.io/TrendWare/login.html">Login</a>
      <a href="https://piyush200518.github.io/TrendWare/signup.html">Sign Up</a>
    </div>
  </nav>
<!-- Add this inside <body> just below the </nav> -->
  <div class="carousel">
    <div class="slides">
      <img src="1.jpeg" alt="Slide 1">
      <img src="4.png" alt="Slide 2">
      <img src="2.png" alt="Slide 3">
    </div>
  </div>
  
  <div class="container">
    <div id="product-list" class="product-grid">
      <!-- Products will be inserted here -->
    </div>
  </div>

  <script>
    const productList = document.getElementById('product-list');
    const filterButtons = document.querySelectorAll('.nav-center button');
    const searchInput = document.getElementById('search-input');
    let allProducts = [];

    function renderProducts(products) {
      productList.innerHTML = '';
      products.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';

        card.innerHTML = `
          <a href="product-detail.html?id=${product.id}">
            <img class="product-image" src="${product.image}" alt="${product.title}" />
          </a>
          <div class="product-info">
            <a href="product-detail.html?id=${product.id}">
              <div class="product-title">${product.title}</div>
            </a>
            <div class="product-category">${product.category}</div>
            <div class="product-price">â‚¹${(product.price * 83).toFixed(0)}</div>
          </div>
        `;

        productList.appendChild(card);
      });
    }

    function filterProducts(category) {
      filterButtons.forEach(btn => btn.classList.remove('active'));
      document.querySelector(`[data-filter="${category}"]`).classList.add('active');

      let filtered = allProducts;

      if (category === "kids") {
        filtered = allProducts.filter(p => p.category === "men's clothing");
      } else if (category === "genz") {
        filtered = allProducts;
      } else if (category !== "all") {
        filtered = allProducts.filter(p => p.category === category);
      }

      renderProducts(filtered);
    }

    function searchProducts() {
      const searchTerm = searchInput.value.toLowerCase();
      const filtered = allProducts.filter(product =>
        product.title.toLowerCase().includes(searchTerm)
      );
      renderProducts(filtered);
    }

    fetch('https://fakestoreapi.com/products')
      .then(res => res.json())
      .then(data => {
        allProducts = data.filter(product =>
          product.category === "men's clothing" || product.category === "women's clothing"
        ).sort((a, b) => a.price - b.price);

        renderProducts(allProducts);
      });

    filterButtons.forEach(button => {
      button.addEventListener('click', () => {
        const category = button.getAttribute('data-filter');
        filterProducts(category);
      });
    });

    searchInput.addEventListener('input', searchProducts);
  </script>

</body>
</html>
